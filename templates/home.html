<div class="jumbotron">
    <h1>Welcome to Togedle, {{ sessionUser.get('firstName') }}</h1>
    <a class="btn btn-default btn-lg" href="/#/createProject">Create new project</a>
    <div class="btn btn-default btn-lg" ng-click="logout()">Logout</div>
</div>
<div>
    <h1>Projects</h1>
    <div ng-repeat="project in projects">
        <p>Name : {{project.get('name')}}</p>
        <p>Description : {{project.get('description')}}</p>
    </div>
</div>

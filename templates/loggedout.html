<div class="jumbotron">
   <h1>Welcome to Togedle</h1>
</div>
<div class="container">
    <div class="col-md-5">
        <h3>First Time Visitors</h3>
        <a class="btn btn-default btn-lg" href="/#/register">Register</a>
    </div>
    <div class="col-md-7">
        <h3>Already have an account?</h3>
        <form role="form">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" ng-model="credential.email" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" ng-model="credential.password" placeholder="Password">
            </div>
        </form>
        <div class="btn btn-default btn-lg" ng-click="login()">Login</div>
    </div>
</div>

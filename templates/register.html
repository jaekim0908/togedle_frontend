<div class="jumbotron">
    <h1>Register</h1>
</div>

{{ messages }}
<div class="container">
    <form role="form">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" ng-model="credential.firstName" placeholder="First Name">
      </div>
      <div class="form-group">
        <label for="LastName">Last Name</label>
        <input type="text" class="form-control" ng-model="credential.lastName" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" ng-model="credential.email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" ng-model="credential.password" placeholder="Enter Password">
      </div>
      <div class="form-group">
        <label for="password">Repeat Password</label>
        <input type="password" class="form-control" ng-model="credential.passwordRepeat" placeholder="Repeat password">
      </div>
      <a type="submit" class="btn btn-default" ng-click="submit()">Submit</a>
    </form>
</div>

<div class="container">
    <h1>Tile Number : {{ tileNum }}</h1>
    
    <div class="col-md-5">
        <h3>Tile</h3>
        <img src="{{ imageUrl }}"><img>
    </div>
    
    <div class="col-md-7">
        <h3>Canvas</h3>
        <div id="drawingPad">
            <div class="col-md-7">
                <canvas id="colors_sketch"></canvas>
            </div>
            <div class="col-md-5" ng-include src="'templates/colormap.html'"></div>
        </div>
        <div class="row">
            <div class="col-md-7">
                <input width="200px" id="slider" type="range" name="points" min="3" max="20" value="5" ng-model="tools.size">
            </div>
            <div class="col-md-5">{{tools}}</div>
        </div>
        
        <div class="btn btn-default btn-lg" ng-click="clear()">Clear</div>
        <div class="btn btn-default btn-lg" ng-click="submit()">Submit</div>
        
    </div>
    
</div>
